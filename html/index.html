<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javaScript/app.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="/images/logo.png" alt="image">
            <div class="Font">Fitness Club</div>

        </div>
        <div class="centre">
            <ul class="navbar">
                <li><a href="#" class="Active">Home</a></li>
                <li><a href="#" class="Active">About Us</a></li>
                <li><a href="#" class="Active">Fees/MemberShip</a></li>
                <li><a href="#" class="Active">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">
                Call Us Now
            </button>
            <button class="btn">
                Email us
            </button>

        </div>
    </div>
    <div class="container">
        <h2>Fill Up Form To Join</h2>
        <form action="#">
            <div class="form-group">
                <input type="text" name="Text" id="name" placeholder="Enter Your Name">

            </div>
            <!-- <div class="form-group">
                <input type="checkbox" name="gender" id="gender">Male
                <input type="checkbox" name="gender" id="gender">Female
            </div> -->

            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <!-- <label for="phone">Enter your phone number:</label> -->
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your Mobile Number">

            </div>
            <div class="form-group shift">

                <input type="date" name="" id="">


            </div>

            <div class="form-group">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </div>
        </form>
    </div>
    <!-- <div class="time">
        <div class="hours " id="hours">0<span class="border border-primary"></span></div>
        <div class="minutes" id="minutes">0<span class="border border-primary"></span></div>
        <div class="seconds" id="second">0<span class="border border-primary"></span></div>
        <div class="millisecond" id="milli">0<span class="border border-primary"></span></div>

    </div> -->

</body>

</html>
